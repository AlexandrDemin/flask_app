<!doctype html>
<html>
    <head>
        {% block head %}
            <meta charset="utf-8">
            <link rel="stylesheet" href="/static/css/app.css">
            <title>{{title}}</title>
            <meta name="description" content="{{description}}">
            <meta name="keywords" content="{{keywords}}">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% endblock head %}
    </head>
    <body>
        <header class="top-bar">
            <div class="row">
                <div class="top-bar-left">
                    <a href="{{url_for("MainPage")}}">
                        <h4 class="top-bar-logo"><strong>{{siteName}}</strong></h4>
                        <small class="top-bar-motto">
                            {{motto|safe}}
                        </small>
                    </a>
                </div>
                <div class="top-bar-right text-right hide-for-small-only">
                    <h4 class="main-phone">
                        <strong>{{mainPhone|safe}}</strong>
                    </h4>
                    <small class="main-phone-meta">
                        {{mainPhoneMeta}}
                    </small>
                </div>
            </div>
        </header>
        <div class="main-content">
            <div class="row show-for-small-only">
                <h4>
                    {{mainPhone|safe}}
                </h4>
                <p>
                    {{mainPhoneMeta}}
                </p>
                <a class="show-for-small-only button" href="tel:{{mainPhoneLink}}">Позвонить</a>
            </div>
            {% block content %}{% endblock %}
        </div>
        <footer class="expanded row">
                {% block footerContent %}{% endblock %}
                <div class="row">
                    <div class="small-12 columns">{{copyright|safe}}</div>
                </div>
        </footer>
    </body>
</html>
